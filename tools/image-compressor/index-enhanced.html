<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Compressor Pro - LinkToQR.me NEXUS</title>
  <link rel="icon" type="image/x-icon" href="../../favicon.ico" />
  <meta name="description" content="Compress images in bulk with quality/size controls, previews, and ZIP download. Fast, private, and beautiful UI." />
  <meta name="keywords" content="image compressor, compress images, jpg png webp, bulk compressor, resize, quality slider, zip download, linktoqr, nexus" />
  <meta name="google-adsense-account" content="ca-pub-6126558809611102" />
  <link rel="stylesheet" href="../../css/futuristic-styles.css" />
  <link rel="stylesheet" href="../shared-styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="../shared-utils.js"></script>
  <script src="../shared-utils-enhanced.js"></script>
  <script src="image-compressor-enhanced.js" defer></script>
  <style>
    /* Ensure strong contrast */
    .hint { color: #b0b0c0; font-size: 0.9rem; }
    .card { background: rgba(26,26,40,0.95); border:1px solid #222244; border-radius:16px; padding: 1rem; }
    .grid { display: grid; gap: 1rem; }
    .grid-2 { grid-template-columns: 1fr 1fr; }
    @media (max-width: 900px){ .grid-2 { grid-template-columns: 1fr; } }
    .thumb { border-radius: 12px; overflow: hidden; background:#0d0d15; border:1px solid #1f1f33; }
    .badge { padding: 2px 8px; border-radius: 999px; background: rgba(0,212,255,0.15); color:#fff; border:1px solid #00d4ff; font-size: 12px; }
    /* Minimal utilities */
    .space-y-3 > * + * { margin-top: 0.75rem; }
    .overflow-auto { overflow: auto; }
    .max-h-60vh { max-height: 60vh; }
  </style>
</head>
<body>
  <div id="tsparticles" style="position:fixed;inset:0;z-index:0"></div>
  <nav class="futuristic-header p-4 mb-8">
    <div class="flex items-center justify-between">
      <a href="../../index.html" class="return-home-btn"><i class="fas fa-arrow-left"></i>Home</a>
      <span class="logo-text text-2xl font-bold">Image Compressor Pro</span>
      <span></span>
    </div>
  </nav>
  <main class="max-w-6xl mx-auto p-4">
    <section class="glass-card p-8 mb-8">
      <h1 class="text-4xl font-bold text-gradient mb-2"><i class="fas fa-compress-alt mr-2"></i>Compress Images in Bulk</h1>
      <p class="text-muted">Drag & drop images or browse. Adjust quality and size. Download individually or as a single ZIP. Everything runs locally.</p>
      <div class="text-center mt-6">
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6126558809611102" data-ad-slot="9131891151" data-ad-format="auto" data-full-width-responsive="true"></ins>
      </div>
    </section>

    <section class="grid grid-2">
      <div class="card">
        <div id="dropArea" class="dropzone p-8 text-center cursor-pointer">
          <i class="fas fa-cloud-upload-alt text-4xl text-accent mb-3"></i>
          <p class="text-contrast font-semibold">Drag & drop images here</p>
          <p class="hint mb-3">or click to browse (JPG, PNG, WebP)</p>
          <input id="fileInput" type="file" accept="image/*" multiple class="hidden" />
          <button type="button" class="glass-button px-5 py-2" onclick="document.getElementById('fileInput').click()"><i class="fas fa-folder-open mr-2"></i>Choose Images</button>
        </div>

        <div class="mt-6 grid" style="gap: 0.75rem;">
          <div class="grid grid-2">
            <div>
              <label class="text-sm text-contrast">Quality <span id="qualityVal" class="badge">0.8</span></label>
              <input id="quality" type="range" min="0.1" max="1" step="0.05" value="0.8" class="w-full" />
            </div>
            <div>
              <label class="text-sm text-contrast">Output Format</label>
              <select id="format" class="input w-full">
                <option value="original">Original</option>
                <option value="image/jpeg">JPEG (.jpg)</option>
                <option value="image/webp">WEBP (.webp)</option>
                <option value="image/png">PNG (.png)</option>
              </select>
            </div>
          </div>
          <div class="grid grid-2">
            <div>
              <label class="text-sm text-contrast">Max Width (px) <span class="hint">(optional)</span></label>
              <input id="maxWidth" class="input w-full" type="number" min="1" placeholder="e.g. 1920" />
            </div>
            <div>
              <label class="text-sm text-contrast">Max Height (px) <span class="hint">(optional)</span></label>
              <input id="maxHeight" class="input w-full" type="number" min="1" placeholder="e.g. 1080" />
            </div>
          </div>
          <div class="grid grid-2">
            <button id="compressAll" class="glass-button px-5 py-3 font-bold"><i class="fas fa-bolt mr-2"></i>Compress All</button>
            <button id="downloadZip" class="glass-button px-5 py-3" disabled><i class="fas fa-file-archive mr-2"></i>Download ZIP</button>
          </div>
        </div>
      </div>

      <div class="card">
        <h3 class="text-xl font-semibold text-contrast mb-3">Files (<span id="count">0</span>)</h3>
        <div id="list" class="space-y-3 max-h-60vh overflow-auto"></div>
      </div>
    </section>

    <section id="progressWrap" class="hidden mt-8">
      <div class="bg-glass p-6 rounded-xl border border-accent">
        <div class="flex justify-between text-sm text-muted mb-2">
          <span id="progressText">Preparing...</span>
          <span id="progressPct">0%</span>
        </div>
        <div class="w-full bg-danger rounded-full h-3">
          <div id="progressBar" class="merge-progress h-3 rounded-full transition-all duration-500" style="width:0%"></div>
        </div>
      </div>
    </section>
  </main>

  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
  <script src="../universal-enhancements.js" defer></script>
</body>
</html>
